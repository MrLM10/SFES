    <!-- Loading styles to prevent flash -->
    <style>
      /* Critical CSS for loading */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: linear-gradient(135deg, #fef2f2 0%, #ffffff 50%, #f9fafb 100%);
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 2rem;
      }
      
      .loading-spinner {
        width: 4rem;
        height: 4rem;
        border: 4px solid #fee2e2;
        border-top: 4px solid #dc2626;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        color: #374151;
        font-size: 1.125rem;
        font-weight: 500;
        text-align: center;
      }
      
      .loading-logo {
        width: 4rem;
        height: 4rem;
        background: #dc2626;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
      }
      
      .star-icon {
        width: 2rem;
        height: 2rem;
        color: white;
        fill: white;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when React takes over */
      #root:not(:empty) + .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading fallback (shown while React loads) -->
    <div class="loading-container">
      <div class="loading-logo">
        <svg class="star-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2l3.09 6.26L22 9l-5.18 5.18L18 22l-6-3.27L6 22l1.82-7.82L2 9l6.91-1.74L12 2z"/>
        </svg>
      </div>
      <div class="loading-spinner"></div>
      <div class="loading-text">
        <h1 style="margin: 0; font-size: 1.5rem; color: #1f2937;">Estrela Supermercado</h1>
        <p style="margin: 0.5rem 0 0 0; color: #6b7280;">Carregando Sistema de Fidelização...</p>
      </div>
    </div>
    
    <script type="module" src="main.tsx"></script>
  </body>
